<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="~{fragments/head :: headerFragment}"/>
<head>
    <meta charset="UTF-8">
    <title>메인</title>
</head>
<body>
<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">

            <div class="d-flex">
                <div class="d-flex flex-column">
                    <div class="p-2">
                        <img src="assets/images/verification-img.png" style="width: 180px">
                    </div>
                    <div class="p-2 mt-2">
                        <img src="assets/images/small/img-2.jpg" style="width: 180px">
                    </div>
                </div>


                <div class="row col-10">
                    <div class="col-lg-6">
                        <table class="table">
                            <thead>
                            <tr>
                                <td>공지사항</td>
                            </tr>
                            </thead>
                            <tr th:each="notice : ${notice}">
                                <td><a href="" th:href="@{/notice/{uid}(uid=${board.uid}})" th:text="${notice.subject}">글제목</a>
                                </td>

                            </tr>
                        </table>
                    </div>

                    <div class="col-lg-6">
                        <div class="card mini-stats-wid">
                            <div class="card-body">

                                <div class="d-flex flex-wrap">
                                    <div class="me-3">
                                        <p class="text-muted mb-2">Total Post</p>
                                        <h5 class="mb-0">120</h5>
                                    </div>

                                    <div class="avatar-sm ms-auto">
                                        <div class="avatar-title bg-light rounded-circle text-primary font-size-20">
                                            <i class="bx bxs-book-bookmark"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>


</html>
