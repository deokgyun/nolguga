<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}"
>
<head>
    <title>게시글 등록</title>
</head>

<body layout:fragment="content">
<div>
    <h1>게시글 등록</h1>
    <div class="col-md-12">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="id">글번호</label>
                    <input type="text" class="form-control" id="id" th:value="${post.id}" readonly/>
                </div>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" th:value="${post.title}" readonly/>
                </div>
                <div class="form-group">
                    <label for="author">작성자</label>
                    <input type="text" class="form-control" id="author" th:value="${post.nickname}" readonly/>
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea class="form-control" id="content" th:text="${post.content}" readonly></textarea>
                </div>
            </form>
            <div class="form-group mt-4">
                <a href="/" role="button" class="btn btn-secondary">취소</a>
                <button type="button" class="btn btn-primary" id="btn-update">수정 완료</button>
                <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
            </div>
        </div>
    </div>
    <div class="col-md-12 mt-5">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>제목</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody id="tbody">
            <tr th:each="item : ${posts}">
                <td><a th:href="@{/posts/{id}(id=${item.id})}" th:text="${item.title}"></a></td>
                <td th:text="${item.createdDate}">1999-09-09 13:13:13</td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
