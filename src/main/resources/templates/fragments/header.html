<html lagn="ko" xmlns:th="http://www.thymeleaf.org">
<!--headerFragment 선언-->
<div th:fragment="headerFragment" class="navbar-header">
    <div class="d-flex">
        <!-- LOGO -->
        <div class="navbar-brand-box">
            <a th:href="@{/}" class="logo logo-light">
                                <span class="logo-sm">
                                    <img src="assets/images/logo1.png" alt="" height="22">
                                </span>
                <span class="logo-lg">
                                    <img src="assets/images/logo1.png" alt="" height="60">
                                </span>
            </a>
        </div>
    </div>

    <div class="d-flex">
        <div class="header-item">
            <button type="button" class="btn header-item waves-effect">
                <span>공지사항</span>
            </button>
        </div>
        <div class="header-item">
            <a class="btn header-item waves-effect" th:href="@{/posts}">
                <span>자유게시판</span>
            </a>
        </div>
    </div>

    <div class="d-flex">
        <!--        Profile-->
        <div class="dropdown d-inline-block">
            <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img class="rounded-circle header-profile-user" src="assets/images/users/avatar-1.jpg"
                     alt="Header Avatar">
                <span class="d-none d-xl-inline-block ms-1" key="t-henry">Henry</span>
                <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-end">
                <!-- item-->
                <a class="dropdown-item" href="#"><i class="bx bx-user font-size-16 align-middle me-1"></i> <span
                        key="t-profile">Profile</span></a>
                <a class="dropdown-item" href="#"><i class="bx bx-wallet font-size-16 align-middle me-1"></i> <span
                        key="t-my-wallet">My Wallet</span></a>
                <a class="dropdown-item d-block" href="#"><span class="badge bg-success float-end">11</span><i
                        class="bx bx-wrench font-size-16 align-middle me-1"></i> <span key="t-settings">Settings</span></a>
                <a class="dropdown-item" href="#"><i class="bx bx-lock-open font-size-16 align-middle me-1"></i> <span
                        key="t-lock-screen">Lock screen</span></a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item text-danger" href="#"><i
                        class="bx bx-power-off font-size-16 align-middle me-1 text-danger"></i> <span key="t-logout">Logout</span></a>
            </div>
        </div>
    </div>
</div>
</html>
